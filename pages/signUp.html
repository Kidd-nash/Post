<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../references/bootstrap.min.css" rel="stylesheet">
  <script src="../references/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <style>
    * {
      font-family: 'Space Mono', monospace;
    }

    .two_div_parent {
      display: none;
    }

    .mobile_signup_form {
      min-height: 50vh;
    }

    @media only screen and (min-width: 901px) {

      .mobile_div_parent {
        display: none;
      }

      .desktop_div_paretn {
        min-height: 100vh;
      }

      .name_input {
        width: 45%;
      }

      .signup_text {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid bg-dark row text-white g-0 p-4 justify-content-center" style="height: 100vh;">
    <!-- Mobile Part -->
    <div class="bg-secondary rounded p-3 mobile_div_parent position-relative">
      <div class="border-bottom p-3 text-white d-flex align-items-center position-relative">
        <div class="me-auto">Back</div>
        <div class="position-absolute start-50 translate-middle-x w-25">
          <img src="../references/Small_scream.png" alt="Scream"
            class="rounded-circle border border-dark mx-auto d-block" width="50%" />
        </div>
        <div class="ms-auto">
          <a href="file:///Users/kidopan/Documents/daily/PostProject/pages/logIn.html"
            class="link-light text-decoration-none">Log In?</a>
        </div>
      </div>
      <form class="bg-dark rounded mobile_signup_form m-2 p-4 d-flex flex-column justify-content-around">
        <div class="d-flex flex-column">
          <input type="text" placeholder="Email or Username..." class="m-2 rounded p-2" />
          <input type="password" placeholder="Password..." class="m-2 rounded p-2" />
          <div class="form-check m-2">
            <input class="form-check-input" type="checkbox" id="iAgree">
            <label class="form-check-label" for="iAgree">
              I agree
            </label>
          </div>
        </div>
        <div class="d-grid">
          <button id="signupBtn" type="button" class="btn btn-light btn-block">
            Sign Up
          </button>
        </div>
      </form>
    </div>
    <!-- Desktop Part -->
    <div class="bg-secondary rounded p-3 desktop_div_parent position-relative d-flex flex-column align-items-center">
      <div class="bg-dark m-2 px-5 py-2 rounded">
        <p class="h2">
          Scream
        </p>
      </div>
      <form class="bg-dark m-2 p-5 w-50 rounded">
        <div class="border-bottom d-grid">
          <p class="mx-auto d-block">
            Create a new account
          </p>
        </div>
        <div class="d-flex flex-column w-100">
          <div class="d-grid my-3">
            <input class="d-block rounded py-2 px-4" type="email" placeholder="Enter Email or Number..." />
          </div>
          <div class="d-flex my-3 flex-row justify-content-between">
            <input type="text" placeholder="First Name" class="d-block rounded py-2 px-4 name_input" />
            <input type="text" placeholder="Last Name" class="d-block rounded py-2 px-4 name_input" />
          </div>
          <div class="d-grid my-3">
            <input class="d-block rounded py-2 px-4" type="text" placeholder="Enter a Username..." />
          </div>
          <div class="d-grid my-3">
            <input class="d-block rounded py-2 px-4" type="password" placeholder="Enter a Password..." />
          </div>
          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" id="iAgree">
            <label class="text-white signup_text form-check-label" for="iAgree">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent nec est eros. Curabitur vitae elit varius,
              finibus nulla mollis,
              commodo quam. Nam bibendum velit sit amet nisl sollicitudin, eu ullamcorper.
            </label>
          </div>
          <div class="d-grid my-3">
            <button id="signupBtnDesktop" type="button" class="btn btn-light btn-block">
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('signupBtn').addEventListener('click', function () {
      const btn = this;

      btn.innerHTML = `
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Signing up...
      `;
      btn.disabled = true;

      setTimeout(() => {
        window.location.href = "file:///Users/kidopan/Documents/daily/PostProject/pages/signUp.html";
      }, 2000);
    });

    document.getElementById('signupBtnDesktop').addEventListener('click', function () {
      const btn = this;

      btn.innerHTML = `
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Signing up...
      `;
      btn.disabled = true;

      setTimeout(() => {
        window.location.href = "file:///Users/kidopan/Documents/daily/PostProject/pages/signUp.html";
      }, 2000)
    });
  </script>
</body>

</html>
